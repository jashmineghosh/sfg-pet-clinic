<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->

<head>
    <meta charset="UTF-8"/>
    <title>List of pet owners</title>
</head>
<body>
<!--<h1 th:text="List of owners"></h1>   , doesnt work-->
<h2 th:text="'List of Owners'">Owners List</h2>
<!--<h1>Owners List</h1>-->
<table>
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
<tbody>
<tr th:each="owner : ${owners}">
    <!-- this name owners, should match the attribute name in controller- model.addAttribute("owners"-->
    <td th:text="${owner?.id}"></td>
    <td th:text="${owner?.firstName}"></td>
    <td th:text="${owner?.lastName}"></td>
</tr>
</tbody>

</table>
</body>
</html>
