<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->

<head>
    <meta charset="UTF-8"/>
    <title>List of pet owners</title>
</head>
<body>
<!--<h1 th:text="List of owners"></h1>   , doesnt work-->
<h1>Owners List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
<tbody>
<tr th:each="owner : ${owners}">
    <!-- this name owners, should match the attribute name in controller- model.addAttribute("owners"-->
    <td th:text="${owner?.id}"></td>
    <td th:text="${owner?.firstName}"></td>
    <td th:text="${owner?.lastName}"></td>
</tr>
</tbody>

</table>



</body>
</html>
