<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->

<head>
    <meta charset="UTF-8"/>
    <title>List of vets</title>
</head>
<body>
<!--<h2>Veterinarians</h2>-->
<h2 th:text="'List of Vets'">Vets List</h2>
<!--<table id="vets" class="table table-striped">-->
<table>
    <thead>
    <tr>
<!--        <th>Id</th>-->
<!--        <th>First Name</th>-->
<!--        <th>Last Name</th>-->
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <!-- this name vets, should match the attribute name in controller- model.addAttribute("vets", vet? can be just vet, as we are dealing with null values already-->
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Joe</td>
        <td th:text="${vet?.lastName}">Buck</td>
    </tr>
    </tbody>

</table>
</body>
</html>
